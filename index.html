<!DOCTYPE html>
<head>
    
    <title>Indoor Plants Survey - Philippines</title>
    
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .survey-container {
            background-color:yellowgreen;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .survey-image {
            flex: 1;
            padding-right: 20px;
        }
        .survey-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .survey-form {
            flex: 2;
        }
        .survey-form h2 {
            text-align: center;
            color: blue;
        }
        .survey-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: brown;
        }
        .survey-form input[type="text"],
        .survey-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .survey-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: olive;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .survey-form input[type="submit"]:hover {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
   

    <div class="survey-container">
        <div class="survey-image">
            <img src="snake_plant_02.png" alt="Indoor Plants">
        </div>
        <div class="survey-form">
            <h2>Favorite Indoor Plants Survey - Philippines</h2>
            <form action="/submit-survey" method="post">
                <label for="name">Name:</label>

                <input type="text" id="name" name="Name" placeholder="Firstname M.I. Last Name" required>
            

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>

                <label for="location">Location (City/Province):</label>
                <input type="text" id="location" name="location" required>
            
                <label for="Email">Email;</label>
                <input type="email" id="email" name="email" required>

                <label for="favorite-plant">What is your favorite indoor plant?</label>
                <select id="favorite-plant" name="favorite_plant" required>
                    <option selected disabled> select option</option>
                    <option value="monstera">Monstera</option>
                    <option value="snake-plant">Snake Plant</option>
                    <option value="peace-lily">Peace Lily</option>
                    <option value="philodendron">Philodendron</option>
                    <option value="pothos">Pothos</option>
                    <option value="other">Other</option>
                </select>
                
                <div class="ceckbox-group">
                   <label for="preference">Plant preferrence</label>
                    
                </div>
                <label><input type="checkbox" id="with-flowers" name="plant preference" value="with flowers"> With flowers</label>
                <label><input type="checkbox" id="without-flowers" name="plant preference" value="without flwoers"> without flowers</label>
                <label for="plant-location">Where do you usually put your decorative indoor plants?</label>
                <div class="radio-group">
                    <label><input type="radio" id="living-room" name="plant_location" value="living-room" required> Living Room</label>
                    <label><input type="radio" id="dining-area" name="plant_location" value="dining-area"> Dining Area</label>
                    <label><input type="radio" id="kitchen" name="plant_location" value="kitchen"> Kitchen</label>
                    <label><input type="radio" id="toilet" name="plant_location" value="toilet"> Toilet</label>
                    <label><input type="radio" id="bedroom" name="plant_location" value="bedroom"> Bedroom</label>   
                </div>

                <label for="reason">Why do you like this plant? (Optional)</label>
                <input type="text" id="reason" name="reason">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
